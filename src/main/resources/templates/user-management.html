<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями - Message Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
            position: fixed;
            padding-top: 20px;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 24px;
        }
        .user-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <div class="text-center mb-4">
                <div class="mb-3">
                    <i class="fas fa-users fa-3x text-primary"></i>
                </div>
                <h5 class="mb-1">Message Service</h5>
                <small class="text-muted">Управление пользователями</small>
            </div>

            <div class="mb-4 p-3" style="background: rgba(255,255,255,0.1); border-radius: 10px;">
                <small class="text-muted d-block">Вошли как</small>
                <strong class="text-white" th:text="${session.username}"></strong>
            </div>

            <hr style="border-color: rgba(255,255,255,0.2)">

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="fas fa-home"></i>Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="fas fa-users"></i>Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i>Выйти
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1"><i class="fas fa-users me-2 text-primary"></i>Управление пользователями</h2>
                    <p class="text-muted mb-0">Создание и управление пользователями системы</p>
                </div>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <div class="d-flex align-items-center">
                    <i class="fas fa-check-circle me-2 fa-lg"></i>
                    <span th:text="${success}"></span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2 fa-lg"></i>
                    <span th:text="${error}"></span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Create User Form -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Создать нового пользователя</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/create}" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Имя пользователя</label>
                                <input type="text" class="form-control" name="username" required
                                       placeholder="Введите логин">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Пароль</label>
                                <input type="password" class="form-control" name="password" required
                                       placeholder="Введите пароль">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Подтверждение пароля</label>
                                <input type="password" class="form-control" name="confirmPassword" required
                                       placeholder="Повторите пароль">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">
                            <i class="fas fa-save me-2"></i>Создать пользователя
                        </button>
                    </form>
                </div>
            </div>

            <!-- Users List -->
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i>Список пользователей</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover user-table mb-0">
                            <thead>
                            <tr>
                                <th>Имя пользователя</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user[0]}"></td>
                                <td>
                                    <form th:action="@{/users/delete}" method="post" style="display: inline;">
                                        <input type="hidden" name="username" th:value="${user[0]}">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                                th:disabled="${user[0] == session.username}"
                                                th:title="${user[0] == session.username} ?
                                                            'Нельзя удалить текущего пользователя' :
                                                            'Удалить пользователя'">
                                            <i class="fas fa-trash me-1"></i>Удалить
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
